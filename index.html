<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Attribution styles -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 2rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <!-- Balance header -->
    <div class="balance-container">
      <div class="balance-info">
        <p class="balance-title">My balance</p>
        <p class="balance-amount">$921.48</p>
      </div>
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo">
      </div>
    </div>

    <!-- Spending chart -->
    <div class="spending-container">
      <h2 class="spending-title">Spending - Last 7 days</h2>

      <div class="chart-container" id="chart-container">
        <!-- Chart bars will be generated by JavaScript -->
      </div>

      <hr class="divider">

      <!-- Monthly summary -->
      <div class="monthly-summary">
        <div class="total-container">
          <p class="total-title">Total this month</p>
          <p class="total-amount">$478.33</p>
        </div>
        <div class="percentage-container">
          <p class="percentage">+2.4%</p>
          <p class="percentage-period">from last month</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ayokanmi Adejola</a>.
    </div>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
